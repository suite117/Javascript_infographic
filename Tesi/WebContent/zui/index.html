<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link type="text/css" rel="stylesheet" href="style.css" />
		<script src="../lib/jquery/jquery.min.js" type="text/javascript"></script>
		<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
		<script src="../base/structures.js" type="text/javascript"></script>
		<script type="text/javascript">
			if ( typeof jQuery == 'undefined')
				alert("jQuery Non Found!.");
		</script>
	</head>
	<body>
		<div>
			<div id="zui">&nbsp;</div>
			<script type="text/javascript">
							var vis = d3.select("#zui").append("svg");

			vis.append("rect").attr("width", "100%").attr("height", "100%").attr("fill", "#F0F0F0").attr("cursor", "move").call(d3.behavior.zoom().on("zoom", function() {

				translatePos = d3.event.translate;
				var value = zoomWidgetObj.value.target[1] * 2;

				//detect the mousewheel event, then subtract/add a constant to the zoom level and transform it
				if (d3.event.sourceEvent.type == 'mousewheel' || d3.event.sourceEvent.type == 'DOMMouseScroll') {
					if (d3.event.sourceEvent.wheelDelta) {
						if (d3.event.sourceEvent.wheelDelta > 0) {
							value = value + 0.1;
						} else {
							value = value - 0.1;
						}
					} else {
						if (d3.event.sourceEvent.detail > 0) {
							value = value + 0.1;
						} else {
							value = value - 0.1;
						}
					}
				}
				transformVis(d3.event.translate, value);
			}));

			vis = vis.append("g");
				
			</script>
			
			<script type="text/javascript" src="init.js"></script>
		</div>
	</body>
</html>
