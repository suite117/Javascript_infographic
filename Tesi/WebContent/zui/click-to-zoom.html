<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.background {
		fill: none;
		pointer-events: all;
	}

	#states {
		fill: #aaa;
		stroke: #fff;
		stroke-width: 1.5px;
	}

	#states .active {
		fill: orange;
	}

</style>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
		var width = 960, height = 500, centered;

		var path = d3.geo.path();
		console.log(path);

		var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

		svg.append("rect").attr("class", "background").attr("width", width).attr("height", height).on("click", click);

		var g = svg.append("g").attr("id", "states");

		d3.json("readme.json", function(json) {
			g.selectAll("path").data(json.features).enter().append("path").attr("d", path).on("click", click);
		});

		function click(d) {
			var x, y, k;

			if (d && centered !== d) {
				var centroid = path.centroid(d);
				x = centroid[0];
				y = centroid[1];
				k = 4;
				centered = d;
			} else {
				x = width / 2;
				y = height / 2;
				k = 1;
				centered = null;
			}

			g.selectAll("path").classed("active", centered &&
			function(d) {
				return d === centered;
			});

			g.transition().duration(1000).attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")").style("stroke-width", 1.5 / k + "px");
		}

	</script>
