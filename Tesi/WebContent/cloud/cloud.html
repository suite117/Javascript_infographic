		<title>D3 Clouds</title>
		<script type="text/javascript">
			if ( typeof jQuery == 'undefined')
				alert("jQuery Non Found!.");

			$(document).ready(function() {

				var dominio = [];

				createContainer();
				createContainer();
				createContainer();

				var persone = (function() {
					var json = null;
					$.ajax({
						'async' : false,
						'global' : false,
						'url' : "persone.json",
						'dataType' : "json",
						'success' : function(data) {
							json = data;
						}
					});
					return json;
				})();

				dominio.push({
					elements : persone
				});

				dominio.push({
					elements : [1, 2, 3]
				});
				initClouds('#viz', dominio);
				
				

			});
		</script>
