<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/media/images/favicon.ico" />

		<title>Esempio Table</title>
		<script type="text/javascript" src="../base/operators.js"></script>
		<script type="text/javascript" src="../base/structures.js"></script>
		<script src="../lib/jquery/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../lib/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../lib/d3/d3.v3.min.js"></script>
		<script type="text/javascript" src="../datatable/dataTables.js"></script>

		<script type="text/javascript" src="table.js"></script>
		<link type="text/css" rel="stylesheet" href="styles/table.css" />

		<script type="text/javascript" charset="utf-8">
			/* Data set - can contain whatever information you want */

			var set = (function() {
				var json = null;
				$.ajax({
					'async' : false,
					'global' : false,
					'url' : "../cloud/persone.json",
					'dataType' : "json",
					'success' : function(data) {
						json = data;
					}
				});
				return json;
			})();

			$(document).ready(function() {
				Table("#dynamic", "example", set);
			});
		</script>
	</head>
	<body id="dt_example">

		<div id="dynamic"></div>

	</body>
</html>
