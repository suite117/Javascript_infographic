<!DOCTYPE HTML>
<html>
	<head>
		<title>Timeline demo</title>

		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript" src="lib/timeline-lib.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/timeline.css">
		<script type="text/javascript" src="timeline.js"></script>

		<script type="text/javascript">
			var oList = getJSON("events.json");
			var t = new Timeline('mytimeline', 'timeline-1', oList);
		</script>

	</head>

	<body>
		<p>
			Starttime:
			<input type="text" id="startDate" value="">
			Endtime:
			<input type="text" id="endDate" value="">
			<input type="button" id="setRange" value="Set" onclick="t.setTime();">
			<input type="button" id="setCurrentTime" value="Current time" onclick="t.setCurrentTime();">
		</p>

		<div id="mytimeline"></div>
		<div id="info"></div>
	</body>
</html>
