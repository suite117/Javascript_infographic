<html>
<head>

<title>Esempio di utilizzo Tabella</title>
<script type="text/javascript" src="../base/array.js"></script>
<script type="text/javascript" src="../base/utils.js"></script>
<script src="../lib/jquery/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="lib/dataTables.js"></script>

<script type="text/javascript" src="table.js"></script>
<link type="text/css" rel="stylesheet" href="styles/table.css" />
<link type="text/css" rel="stylesheet" href="../style.css" />

<script type="text/javascript" charset="utf-8">
    /* Data set - can contain whatever information you want */

    var set = getJSON("../data/persone.json");

    $(document).ready(function() {

	set = set.project([ "immagine", "id", "nome", "datanascita" ]);
	//console.log(set);

	var table = new Table("tableEx", set, "id", {
	    image : "immagine",
	    "columns-names" : [ , , "Nome", "Data di nascita" ]
	});
    });
</script>
</head>
<body>
	<h1>Esempio Tabella</h1>
	<h2>Esempio di utilizzo del wrapper per il plugin Datatables</h2>
	<p></p>
	<div id="tableEx"></div>
</body>
</html>
