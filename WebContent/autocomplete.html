<!-- Inclusione del plugin JQuery DataTables -->

<!-- Timeline -->
<script type="text/javascript" src="timeline/lib/jsapi.js"></script>

<script type="text/javascript" src="timeline/lib/timeline-lib.js"></script>

<script type="text/javascript" src="timeline/timeline.js"></script>

<!-- Main dell'applicazione e relativo foglio di stile -->
<link type="text/css" rel="stylesheet" href="style.css" />

<script type="text/javascript">
    var availableTags = [ "ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure", "COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", "Java",
	    "JavaScript", "Lisp", "Perl", "PHP", "Python", "Ruby", "Scala", "Scheme" ];

    $(document).ready(function() {
	$("#tags").autocomplete({
	    source : function(request, response) {
		var matches = $.map(availableTags, function(tag) {
		    if (tag.toUpperCase().indexOf(request.term.toUpperCase()) === 0) {
			return tag;
		    }
		});
		response(matches);
	    }
	});
    });
</script>
</head>
<body>

	<label for="tags">Tags: </label>
	<input id="tags">

</body>
</html>
